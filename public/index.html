<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Spacebook</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-4">
                <div class="page-header">
                    <h1>Spacebook</h1>
                </div>
                <form class="post-form">
                    <h3>Add a New Post</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="postUser" placeholder="Username" />
                        <input class="form-control" type="text" id="postTitle" placeholder="Enter Post Title" />
                        <input class="form-control" type="text" id="postText" placeholder="Enter Post Text" />
                    </div>
                    <button type="button" id="addpost" class="btn btn-primary">Post</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="posts"></div>
            </div>
        </div>
    </div>

    <script id="post-template" type="text/x-handlebars-template">
        <div class="post" data-id="{{_id}}">
            <h3>{{title}}
                <span class="icons">
                    <i class="far fa-edit edit-post-icon"></i>
                    <i class="fas fa-trash-alt remove-post"></i>
                </span>
            </h3>
            <h6 class="timeAndUser">
                <span class="createdBy"> Created By: {{username}}</span>
                <span class="time">at {{time}}</span>
            </h6>
            <p class="post-text">{{text}}</p>
            <div class="edit-post-form">
                <input class="form-control" type="text" id="edit-post-input"/>
                <button type="button" id="editPostButton" class="btn btn-success btn-sm">Save Changes</button>
                <button type="button" id="cancelEditPost" class="btn btn-outline-dark btn-sm">Cancel</button>
            </div>
            <a class="toggle-comments" href="#"> Comments </a>
            <div class="comments-container">
                <ul class="comments-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment" data-id="{{_id}}">
            <span class="commentUser">{{user}} - </span>
            {{text}}
            <i class="far fa-edit edit-comment"></i>
            <i class="fas fa-trash-alt remove-comment"></i>
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script type="text/javascript" src="datejs/src/core/parser.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
